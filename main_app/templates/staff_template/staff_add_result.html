{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">{{page_title}}</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Курс</label>
                                    <select name="subject" class="form-control" id='subject'>
                                        <option value="">----</option>
                                        {% for subject in subjects  %}
                                        <option value="{{subject.id}}">{{subject.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label>Длительность курса</label>
                                    <select name="session" id='session' class="form-control">
                                        <option value="">----</option>
                                        {% for session in sessions  %}
                                        <option value="{{session.id}}">{{session}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-primary btn-block"> Выбрать ученика </button>
                        <div class="form-group" id="student_data">
                        </div>
                    </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {


        $("#fetch_student").click(function () {
            var subject = $("#subject").val()
            var session = $("#session").val()
            $("#student_data").html(null)
if (subject.length  == 0 || session.length == 0){
    alert("Выберите и предмет, и дату.");
    return false;
}
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    subject: subject,
                    session: session
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("Нет информации")
                } else {
                    var div_data = "<hr/><div class='form-group'> <label> Student List</label> <select class='student_list form-control' name='student_list'> "

                    for (key in json_data) {
                        div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " </option>"
                    }
                    div_data += "</select></div>"
                    div_data += "<div class='col-md-6'><label> Баллы за экзамен </label>  <input class='form-control' placeholder='Exam Score'  name='exam' max='100' min='0' required type='number' /> </div></div><div class='form-group'>" +
                        "<button id='save_attendance' class='btn btn-success' type='submit'>Сохранить</button></div></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Ошибка при загрузке данных.")
            })
        })
    })
</script>
{% endblock custom_js %}
